        <style type="text/css">
          body {
            color: #737373;
            font-size: 10px;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
          }
          .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
          }
          .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
          }
          .header {
            text-align: center;
            margin-bottom: 20px;
          }
          .header img {
            max-width: 100px;
            height: auto;
          }
          .description {
            font-size: 14px;
            text-align: justify;
            margin-bottom: 20px;
          }
          .form-group {
            margin-bottom: 15px;
          }
          .form-group input[type="text"], 
          .form-group input[type="number"], 
          .form-group input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
          }
          .form-group input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
          }
          .form-group input[type="submit"]:hover {
            background-color: #0056b3;
          }
          .error-message {
            color: #ff8080;
            font-size: 12px;
            margin-top: 10px;
          }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    
  </head>

  <body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
      <!--
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
      //-->
    </script>
    $(endif)

    <table width="100%" style="margin-top: 10%">
      <tr>
        <td align="center" valign="middle">
          <div class="notice" style="color: #c1c1c1; font-size: 9px">
            Please log on to use the internet hotspot service<br />$(if trial ==
            'yes')Free trial available,
            <a
              style="color: #ff8080"
              href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
              >click here</a
            >.$(endif)
          </div>
          <br />
          <table
            width="280"
            height="280"
            style="border: 1px solid #cccccc; padding: 0px"
            cellpadding="0"
            cellspacing="0"
          >
            <tr>
              <td align="center" valign="bottom" colspan="2">
                <form
                  autocomplete="off"
                  name="login"
                  action="$(link-login-only)"
                  method="post"
                  $(if
                  chap-id)
                  onSubmit="return doLogin()"
                  $(endif)
                >
                  <input type="hidden" name="dst" value="$(link-orig)" />
                  <input type="hidden" name="popup" value="true" />
                  <div style="min-height: 150px; width: 90%">
                    <table style="width: 180px">
                      <tr>
                        <td align="center">
                          <div
                            style="width: 90px"
                            id="btnvcr"
                            onclick="voucher()"
                          >
                            Login
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td
                          colspan="2"
                          style="border-bottom: 1px solid #ccc"
                        ></td>
                      </tr>
                      <tr>
                        <!-- <td style="width: 20%" id="luser"></td> -->
                        <td style="width: 100px">
                          <input
                            style="width: 200px"
                            name="username"
                            type="text"
                            placeholder="Masukkan NIM disini ..."
                          />
                        </td>
                      </tr>
                      <tr>
                        <td id="lpass"></td>
                        <td>
                          <input
                            style="width: 100px"
                            name="password"
                            type="hidden"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td></td>
                        <td>
                          <input type="submit" value="OK" />
                        </td>
                      </tr>
                    </table>
                  </div>
                </form>
              </td>
            </tr>

            <!-- <tr>
              <td align="center">
                <a
                  href="http://www.mikrotik.com"
                  target="_blank"
                  style="border: none"
                  ><img src="img/logobottom.png" alt="mikrotik"
                /></a>
              </td>
            </tr> -->
          </table>

          <br />
          <div style="color: #c1c1c1; font-size: 9px">
            Powered by MikroTik RouterOS
          </div>
          $(if error)<br />
          <div style="color: #ff8080; font-size: 9px">$(error)</div>
          $(endif)
        </td>
      </tr>
    </table>
